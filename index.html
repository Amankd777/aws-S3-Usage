<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1 class="text-center" style="margin-top: 100px;">
            Aman's Storage System
        </h1>
        <div style="width: 100px; height: 69px;"></div>
        <h2>Upload Files</h2>
        <div class="form-group" style="margin-top: 10px;">
            <input type="file" multiple class="form-control" id = "fileInput" required>
        </div>
        <div class="form-group" style="margin-top: 10px; " >
            <button class="btn" onclick="uploadFiles('aman-storage-system')" style="background-color: blueviolet; color: white;">Upload File</button>
        </div>
        <div style="width: 100px; height: 69px;"></div>
        <h2>Files</h2 style="margin-top: 100px;">
        <table id="fileTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Download</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1456.0.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
